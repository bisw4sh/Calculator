<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="calculator">

  <div class="display-area"> </div>

  <div class="keypads">

    <button class="num ac">AC</button>
    <button class="num del">DEL</button>
    <button class="num op div">รท</button>
    <button class="num digit num-1" value="1">1</button>
    <button class="num digit num-2" value="2">2</button>
    <button class="num digit num-3" value="3">3</button>
    <button class="num op mul" value="*">*</button>
    <button class="num digit num-4" value="4">4</button>
    <button class="num digit num-5" value="5">5</button>
    <button class="num digit num-6" value="6">6</button>
    <button class="num op num-add" value="+">+</button>
    <button class="num digit num-7" value="7">7</button>
    <button class="num digit num-8" value="8">8</button>
    <button class="num digit num-9" value="9">9</button>
    <button class="num op num-sub" value="-">-</button>
    <button class="num num-dot" value=".">.</button>
    <button class="num digit num-0" value="0">0</button>
    <button class="num op num-eq" value="=">=</button>
    </div>

  </div>

</body>
</html>
