<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


<div class="calculator">

  <div class="display-area"> Display Area</div>

  <div class="keypads">

    <button class="num ac">AC</button>
    <button class="num del">DEL</button>
    <button class="num div">รท</button>
    <button class="num digit num-1">1</button>
    <button class="num digit num-2">2</button>
    <button class="num digit num-3">3</button>
    <button class="num mul">*</button>
    <button class="num digit num-4">4</button>
    <button class="num digit num-5">5</button>
    <button class="num digit num-6">6</button>
    <button class="num num-add">+</button>
    <button class="num digit num-7">7</button>
    <button class="num digit num-8">8</button>
    <button class="num digit num-9">9</button>
    <button class="num num-sub">-</button>
    <button class="num num-dot">.</button>
    <button class="num digit num-0">0</button>
    <button class="num num-eq">=</button>
    </div>


  </div>

</body>
</html>
